<h1>template-driven-form works!</h1>
<form (ngSubmit)="submitForm()">
  Name:
  <input
    type="text"
    [(ngModel)]="name"
    [ngModelOptions]="{ standalone: true }"
  />
  <br />
  <!-- <button (click)="submitForm()">Submit</button> -->
  <button type="submit">Submit 2</button>
</form>

<br />
<br />
<h1>reactive-form works!</h1>
<form [formGroup]="formData" (ngSubmit)="onSubmit()">
  <label>
    Name:
    <input type="text" formControlName="name" />
    <!-- <div *ngIf="!formData.controls.name.valid" style="color: red">
      Name is required
    </div> -->
    <div *ngIf="!formData.controls['name'].valid" style="color: red">
      Name is required
    </div>
  </label>
  <br />
  <label>
    Age:
    <input type="number" formControlName="age" />
    <!-- <div *ngIf="!formData.controls.age.valid" style="color: red">
      Age is required
    </div> -->
    <div *ngIf="!formData.controls['age'].valid" style="color: red">
      Age is required
    </div>
  </label>
  <br />
  <button type="submit" [disabled]="!formData.valid">Submit</button>
</form>
