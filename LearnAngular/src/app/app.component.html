<div>
  <h1>Cascading Combobox</h1>
  <h2>City</h2>
  <br />
  <select name="city" id="city" (change)="changeCity($event)">
    <option *ngFor="let data of citites" value="{{data.city}}">{{ data.city }}</option>
  </select>

  <br />
  <br />
  <h2>District</h2>
  <select name="district" id="district">
    <option *ngFor="let item of districts" value="{{ item }}">{{ item }}</option>
  </select>
</div>
